<html>
<title>2022中考倒计时</title> 
	<head>
		<link rel="stylesheet" href="./css/flipclock.css">
		<script src="./js/jquery.min.js"></script>
		<script src="./js/flipclock.js"></script>	
	</head>
	<body>

	 
<div id="clock">
  <p class="time">距离2022年中考仅有</p>
    <p class="date">
	 <div class="clock" style="margin:2em;"></div>
	</p>
	<p class="text">学长寄语：</p>
	<p class="text">既然选择远方，便只顾风雨兼程</p>
	<p class="co-text"></p>
</div>

		
		
		<script type="text/javascript">
		
		
			var clock;

			$(document).ready(function() {
				//下面这行中"2022"是年, "6"是月, "27"是日, "15"是时（24小时制），请自行改为中考时间
				var	year=2022, month=6, day=27, hour=15;
				// 获取当前的时间
				var currentDate = new Date();

				// 设置一个未来的时间，在这里是今年中考的时间
				//var futureDate  = new Date(currentDate.getFullYear() + 1, 0, 1);
				var futureDate = new Date(year, month-1, day, hour); 
				// Calculate the difference in seconds between the future and current date
				var diff = futureDate.getTime() / 1000 - currentDate.getTime() / 1000;
				
				// Instantiate a coutdown FlipClock
				clock = $('.clock').FlipClock(diff, {
					clockFace: 'DailyCounter',
					countdown: true
				});
			});

		</script>


		
	</body>
</html>
